oxdug.my_page:
  path: '/mypage'
  defaults:
    _controller: '\Drupal\oxdug\Controller\OxdugController::myPage'
    _title: 'Hello, OxDUG!'
  requirements:
    _permission: 'access content'

oxdug.my_form:
  path: '/myform'
  defaults:
    _form: '\Drupal\oxdug\Form\OxdugForm'
    _title: 'OxDUG form'
  requirements:
    _permission: 'administer site configuration'
